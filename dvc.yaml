stages:
  preprocess:
    cmd: python src/preprocessing/data_preprocessing.py
    deps:
      - src/preprocessing/data_preprocessing.py
      - data/Housing.csv
    outs:
      - data/preprocessed_data.csv
      - models/preprocessor.pkl

  train:
    cmd: python src/model_trainer/model_trainer.py
    deps:
      - src/model_trainer/model_trainer.py
      - data/preprocessed_data.csv
    outs:
      - models/best_model.pkl

  evaluate:
    cmd: python src/evaluation/evaluate_model.py
    deps:
      - src/evaluation/evaluate_model.py
      - models/best_model.pkl
      - data/preprocessed_data.csv
    metrics:
      - metrics/test_metrics.json
    plots:
      - plots/prediction_vs_actual.png
